<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Class - GuruKulX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/class-selection.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <script src="js/main.js" defer></script>
    <script src="js/class-selection.js" defer></script>
</head>
<body data-page="class-selection">
    <header id="site-header"></header>
    
    <main class="container">
        <div class="class-selection-container card">
            <h1 class="text-balance">Select Your Class</h1>
            <p class="muted text-pretty">Choose your grade level to continue to your personalized learning dashboard.</p>
            
            <div class="class-grid">
                <div class="class-card" data-class="6">
                    
                    <span class="class-name">Class 6</span>
                </div>
                
                <div class="class-card" data-class="7">
                    
                    <span class="class-name">Class 7</span>
                </div>
                
                <div class="class-card" data-class="8">
                    
                    <span class="class-name">Class 8</span>
                </div>
                
                <div class="class-card" data-class="9">
                   
                    <span class="class-name">Class 9</span>
                </div>
                
                <div class="class-card" data-class="10">
                    
                    <span class="class-name">Class 10</span>
                </div>
                
                <div class="class-card" data-class="11">
                   
                    <span class="class-name">Class 11</span>
                </div>
                
                <div class="class-card" data-class="12">
                   
                    <span class="class-name">Class 12</span>
                </div>
            </div>
            
            <button id="continueBtn" class="btn btn-primary continue-btn" disabled>
                <i class="ri-arrow-right-line"></i> Continue to Dashboard
            </button>
        </div>
    </main>
    
    <footer id="site-footer"></footer>
</body>
</html>
