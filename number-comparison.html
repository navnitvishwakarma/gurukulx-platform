<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Comparison – GuruKulX</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="/assets/images/logo.png" type="image/png" />
  <script defer src="/js/main.js"></script>
  <script defer src="/js/number-comparison.js"></script>
  <style>
    .comparison-wrap { max-width: 760px; margin: 1rem auto; }
    .numbers-row { display: grid; grid-template-columns: 1fr auto 1fr; gap: 1rem; align-items: center; margin: 1rem 0; }
    .num-card { border: 1px solid var(--color-muted); border-radius: .9rem; padding: 1rem; text-align: center; font-size: 2rem; font-weight: 700; background: var(--card-front-bg); color: var(--card-text); }
    .operator-grid { display: grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap: .5rem; }
    .op-btn { padding: .6rem .8rem; border: 1px solid var(--color-muted); border-radius: .6rem; cursor: pointer; background: var(--color-bg); }
    .op-btn:hover { background: var(--color-muted); }
    .status { min-height: 24px; }
  </style>
  </head>
<body data-page="number-comparison">
  <header id="site-header"></header>
  <main class="container">
    <section class="card comparison-wrap">
      <div class="breadcrumb"><a href="/class-selection.html">Classes</a> <i class="ri-arrow-right-s-line"></i> <a href="/class6-chapters.html">Class 6</a> <i class="ri-arrow-right-s-line"></i> <a href="/chapter1-games.html">Knowing Our Numbers</a> <i class="ri-arrow-right-s-line"></i> <span>Number Comparison</span></div>
      <h1 class="text-balance">Number Comparison</h1>
      <p class="muted">Choose the correct operator to compare the two numbers. Earn points for correct answers!</p>

      <div class="stats-row">
        <div class="stat-card"><div class="stat-value" id="cmpScore">0</div><div class="stat-label">Score</div></div>
        <div class="stat-card"><div class="stat-value" id="cmpStreak">0</div><div class="stat-label">Streak</div></div>
        <div class="stat-card"><div class="stat-value" id="cmpQuestion">1/10</div><div class="stat-label">Question</div></div>
        <div class="stat-card"><div class="stat-value" id="cmpTimer">30</div><div class="stat-label">Time</div></div>
      </div>

      <div class="numbers-row">
        <div class="num-card" id="leftNum">—</div>
        <div class="num-card" style="font-size:1.5rem" id="operator">?</div>
        <div class="num-card" id="rightNum">—</div>
      </div>

      <div class="operator-grid">
        <button class="op-btn" data-op="<">&lt;</button>
        <button class="op-btn" data-op=">">&gt;</button>
        <button class="op-btn" data-op="=">=</button>
      </div>

      <div class="status" id="cmpStatus"></div>

      <div class="cta-group" style="margin-top:1rem">
        <button class="btn" id="cmpSkip"><i class="ri-skip-forward-fill"></i> Skip</button>
        <button class="btn" id="cmpRestart"><i class="ri-restart-line"></i> Restart</button>
      </div>
    </section>
  </main>
  <footer id="site-footer"></footer>
</body>
</html>
