<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science Chapters – GuruKulX</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="/assets/images/logo.png" type="image/png" />
  <script defer src="/js/main.js"></script>

<body>
  <header id="site-header"></header>

    <section class="science-chapters-hero">
      <div class="breadcrumb">
        <a href="/index.html">Home</a>

        <i class="ri-arrow-right-s-line"></i>
        <span>Chapters</span>

    <section class="chapters-grid" id="chaptersGrid">

          "10": [
            { number: 1, title: "Chemical Reactions", desc: "Types of chemical reactions and equations", topics: ["Equations", "Types", "Balancing"], link: "/coming-soon.html", icon: "ri-test-tube-line", stats: { lessons: 5, experiments: 3, questions: 25 } },

            { number: 3, title: "Life Processes", desc: "Nutrition, respiration, transportation, and excretion", topics: ["Nutrition", "Respiration", "Excretion"], link: "/coming-soon.html", icon: "ri-heart-pulse-line", stats: { lessons: 8, experiments: 2, questions: 35 } },
            { number: 4, title: "Light - Reflection and Refraction", desc: "Laws of reflection and refraction, lenses and mirrors", topics: ["Mirrors", "Lenses", "Refraction"], link: "/coming-soon.html", icon: "ri-sun-line", stats: { lessons: 7, experiments: 5, questions: 32 } },
            { number: 5, title: "Electricity", desc: "Electric current, potential difference, and circuits", topics: ["Current", "Ohm's Law", "Power"], link: "/coming-soon.html", icon: "ri-flashlight-line", stats: { lessons: 6, experiments: 3, questions: 28 } }
          ],
          "11": [
            { number: 1, title: "Units and Measurements", desc: "Systems of units and measurement techniques", topics: ["Units", "Dimensions", "Errors"], link: "/coming-soon.html", icon: "ri-ruler-line", stats: { lessons: 4, experiments: 2, questions: 15 } },

          ],
          "12": [
            { number: 1, title: "Electric Charges and Fields", desc: "Electrostatics and electric fields", topics: ["Charge", "Coulomb's Law", "Field"], link: "/coming-soon.html", icon: "ri-flashlight-line", stats: { lessons: 6, experiments: 2, questions: 25 } },
            { number: 2, title: "Solutions", desc: "Types of solutions and colligative properties", topics: ["Concentration", "Raoult's Law", "Osmosis"], link: "/coming-soon.html", icon: "ri-drop-line", stats: { lessons: 5, experiments: 2, questions: 22 } },
            { number: 3, title: "Reproduction in Organisms", desc: "Asexual and sexual reproduction", topics: ["Asexual", "Sexual", "Fertilization"], link: "/coming-soon.html", icon: "ri-plant-line", stats: { lessons: 4, experiments: 1, questions: 18 } },
            { number: 4, title: "Ray Optics", desc: "Reflection, refraction, and optical instruments", topics: ["Prism", "Microscope", "Telescope"], link: "/coming-soon.html", icon: "ri-eye-line", stats: { lessons: 7, experiments: 4, questions: 35 } },
            { number: 5, title: "Electrochemistry", desc: "Electrochemical cells and conductivity", topics: ["Nernst Equation", "Batteries", "Corrosion"], link: "/coming-soon.html", icon: "ri-battery-charge-line", stats: { lessons: 6, experiments: 3, questions: 28 } }
          ]
        };

        const user = getUser();
        const userClass = user.class || "6";

        // Update header
        const heroTitle = document.querySelector('.hero-content h1');
        if (heroTitle) {
          heroTitle.innerHTML = `<i class="ri-flask-line"></i> Class ${userClass} Science`;
        }

        const chapters = SCIENCE_CHAPTERS[userClass] || SCIENCE_CHAPTERS["6"];
        const grid = document.getElementById('chaptersGrid');

        if (grid) {
          grid.innerHTML = chapters.map(ch => `
              <div class="chapter-card" data-chapter="${ch.number}">
                <div class="chapter-header">
                  <div class="chapter-icon">
                    <i class="${ch.icon}"></i>
                  </div>
                  <div class="chapter-info">
                    <h3>${ch.title}</h3>
                    <p>${ch.desc}</p>
                  </div>
                </div>
                <div class="chapter-content">
                  <div class="chapter-topics">
                    <h4>Topics Covered:</h4>
                    <ul>
                      ${ch.topics.map(t => `<li>${t}</li>`).join('')}
                    </ul>
                  </div>
                  <div class="chapter-stats">
                    <div class="stat">
                      <i class="ri-book-open-line"></i>
                      <span>${ch.stats.lessons} Lessons</span>
                    </div>
                    <div class="stat">
                      <i class="ri-flask-line"></i>
                      <span>${ch.stats.experiments} Experiments</span>
                    </div>
                    <div class="stat">
                      <i class="ri-question-line"></i>
                      <span>${ch.stats.questions} Questions</span>
                    </div>
                  </div>
                </div>
                <div class="chapter-actions">
                  <a href="${ch.link}" class="btn-primary">${ch.link.includes('coming-soon') ? 'Coming Soon' : 'Start Learning'}</a>
                  <a href="${ch.link.replace('chapter', 'quiz')}" class="btn-secondary" ${ch.link.includes('coming-soon') ? 'style="display:none"' : ''}>Take Quiz</a>
                </div>
              </div>
            `).join('');
        }
      });
    </script>
  </main>
  <footer id="site-footer"></footer>

  <style>
    .science-chapters-hero {
      text-align: center;
      padding: 2rem 0 1rem;
      margin-bottom: 2rem;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    .breadcrumb a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-fg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .hero-content h1 i {
      color: var(--color-primary);
    }

    .hero-content .lead {
      font-size: 1.125rem;
      color: #64748b;
      max-width: 600px;
      margin: 0 auto;
    }

    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .chapter-card {
      background: var(--color-bg);
      border: 2px solid var(--color-muted);
      border-radius: 1.5rem;
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .chapter-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border-color: var(--color-primary);
    }

    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .chapter-card:hover::before {
      opacity: 0.05;
    }

    .chapter-header {
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .chapter-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .chapter-card[data-chapter="1"] .chapter-icon {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
    }

    .chapter-card[data-chapter="2"] .chapter-icon {
      background: linear-gradient(135deg, #f59e0b, #f97316);
      color: white;
    }

    .chapter-card[data-chapter="3"] .chapter-icon {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .chapter-card[data-chapter="4"] .chapter-icon {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
    }

    .chapter-card[data-chapter="5"] .chapter-icon {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
    }

    .chapter-card[data-chapter="6"] .chapter-icon {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .chapter-icon i {
      font-size: 2rem;
    }

    .chapter-info h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--color-fg);
    }

    .chapter-info p {
      color: #64748b;
      line-height: 1.6;
    }

    .chapter-content {
      margin-bottom: 1.5rem;
    }

    .chapter-topics h4 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: var(--color-fg);
      font-weight: 600;
    }

    .chapter-topics ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1.5rem;
    }

    .chapter-topics li {
      padding: 0.5rem 0;
      color: #64748b;
      position: relative;
      padding-left: 1.5rem;
    }

    .chapter-topics li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--color-primary);
      font-weight: bold;
    }

    .chapter-stats {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: #f8fafc;
      border-radius: 999px;
      font-size: 0.9rem;
      color: var(--color-fg);
    }

    .stat i {
      color: var(--color-primary);
    }

    .chapter-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-secondary {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      justify-content: center;
      min-width: 120px;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-secondary:hover {
      background: var(--color-primary);
      color: white;
      transform: translateY(-2px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .chapters-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .hero-content h1 {
        font-size: 2rem;
        flex-direction: column;
        gap: 0.5rem;
      }

      .chapter-card {
        padding: 1.5rem;
      }

      .chapter-header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .chapter-icon {
        width: 60px;
        height: 60px;
      }

      .chapter-icon i {
        font-size: 1.5rem;
      }

      .chapter-actions {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .chapter-stats {
        flex-direction: column;
        align-items: center;
      }

      .stat {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</body>

</html>
