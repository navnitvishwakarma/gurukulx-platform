<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Science Chapters â€“ GuruKulX</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/assets/images/logo.png" type="image/png" />
    <script defer src="/js/main.js"></script>
</head>

<body>
    <header id="site-header"></header>
    <main class="container">
        <section class="chapters-hero">
            <div class="breadcrumb">
                <a href="/cs-learning-path.html">CS Learning Path</a>
                <i class="ri-arrow-right-s-line"></i>
                <span>CS Chapters</span>
            </div>

            <div class="hero-content">
                <h1 class="text-balance">
                    <i class="ri-code-line"></i> Computer Science Chapters
                </h1>
                <p class="lead text-pretty">
                    Master coding, algorithms, and digital literacy through interactive lessons and projects.
                </p>
            </div>
        </section>

        <section class="chapters-grid" id="chaptersGrid">
            <!-- Chapters will be dynamically loaded here -->
        </section>

        <section class="progress-overview">
            <div class="card">
                <h3>Overall Progress</h3>
                <div class="progress-stats">
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Chapters Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">Total Chapters</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0%</span>
                        <span class="stat-label">Overall Progress</span>
                    </div>
                </div>
                <div class="overall-progress-bar">
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="site-footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const CS_CHAPTERS = {
                "6": [
                    { number: 1, title: "Computer Basics", desc: "Hardware, software, and how computers work", topics: ["Input/Output", "CPU", "Memory"], link: "/coming-soon.html" },
                    { number: 2, title: "Windows Operating System", desc: "Files, folders, and desktop management", topics: ["Desktop", "File Explorer", "Settings"], link: "/coming-soon.html" },
                    { number: 3, title: "MS Word Introduction", desc: "Creating and formatting documents", topics: ["Typing", "Formatting", "Saving"], link: "/coming-soon.html" },
                    { number: 4, title: "Internet Basics", desc: "Browsing, searching, and safety", topics: ["Browser", "Search Engine", "Safety"], link: "/coming-soon.html" },
                    { number: 5, title: "Algorithms and Flowcharts", desc: "Logic building and problem solving", topics: ["Logic", "Flowchart Symbols", "Steps"], link: "/coming-soon.html" }
                ],
                "7": [
                    { number: 1, title: "Number Systems", desc: "Binary, decimal, and hexadecimal systems", topics: ["Binary", "Conversion", "Bits & Bytes"], link: "/coming-soon.html" },
                    { number: 2, title: "MS Excel Basics", desc: "Spreadsheets, formulas, and charts", topics: ["Cells", "Formulas", "Charts"], link: "/coming-soon.html" },
                    { number: 3, title: "Introduction to HTML", desc: "Creating simple web pages", topics: ["Tags", "Structure", "Lists"], link: "/coming-soon.html" },
                    { number: 4, title: "Computer Viruses", desc: "Types, prevention, and antivirus", topics: ["Malware", "Antivirus", "Safety"], link: "/coming-soon.html" },
                    { number: 5, title: "Ethics in Computing", desc: "Cyber ethics and netiquette", topics: ["Plagiarism", "Privacy", "Netiquette"], link: "/coming-soon.html" }
                ],
                "8": [
                    { number: 1, title: "Networking Concepts", desc: "LAN, WAN, and network topologies", topics: ["Types", "Topology", "Internet"], link: "/coming-soon.html" },
                    { number: 2, title: "Introduction to Access", desc: "Database management basics", topics: ["Tables", "Queries", "Forms"], link: "/coming-soon.html" },
                    { number: 3, title: "HTML Forms and Tables", desc: "Advanced HTML features", topics: ["Forms", "Tables", "Input"], link: "/coming-soon.html" },
                    { number: 4, title: "Introduction to Python", desc: "Basics of Python programming", topics: ["Syntax", "Variables", "Print"], link: "/coming-soon.html" },
                    { number: 5, title: "Artificial Intelligence", desc: "Introduction to AI and its applications", topics: ["AI Basics", "Robotics", "Future"], link: "/coming-soon.html" }
                ],
                "9": [
                    { number: 1, title: "Computer System", desc: "Functional components and interconnection", topics: ["CPU", "Memory", "I/O"], link: "/coming-soon.html" },
                    { number: 2, title: "Input and Output Devices", desc: "Detailed study of peripherals", topics: ["Keyboard", "Mouse", "Printers"], link: "/coming-soon.html" },
                    { number: 3, title: "Types of Software", desc: "System and application software", topics: ["OS", "Utilities", "Apps"], link: "/coming-soon.html" },
                    { number: 4, title: "Operating Systems", desc: "Functions and types of OS", topics: ["Process Mgmt", "Memory Mgmt", "UI"], link: "/coming-soon.html" },
                    { number: 5, title: "Word Processing", desc: "Advanced document editing", topics: ["Mail Merge", "Styles", "TOC"], link: "/coming-soon.html" }
                ],
                "10": [
                    { number: 1, title: "Internet Services", desc: "Email, chat, and cloud services", topics: ["Email", "Cloud", "Social Media"], link: "/coming-soon.html" },
                    { number: 2, title: "Database Concepts", desc: "RDBMS and SQL basics", topics: ["Tables", "Keys", "SQL"], link: "/coming-soon.html" },
                    { number: 3, title: "Web Design (HTML/CSS)", desc: "Styling web pages", topics: ["CSS Basics", "Selectors", "Layout"], link: "/coming-soon.html" },
                    { number: 4, title: "Societal Impacts of IT", desc: "Digital footprint and cyber safety", topics: ["Privacy", "Cyber Crime", "Laws"], link: "/coming-soon.html" },
                    { number: 5, title: "Python Programming", desc: "Control structures and loops", topics: ["If-Else", "Loops", "Lists"], link: "/coming-soon.html" }
                ],
                "11": [
                    { number: 1, title: "Computer Systems and Org", desc: "Basic computer organization", topics: ["Architecture", "Logic Gates", "Number System"], link: "/coming-soon.html" },
                    { number: 2, title: "Computational Thinking", desc: "Problem solving and algorithms", topics: ["Decomposition", "Pattern Rec", "Algorithms"], link: "/coming-soon.html" },
                    { number: 3, title: "Programming with Python", desc: "Functions, strings, and lists", topics: ["Functions", "Strings", "Lists"], link: "/coming-soon.html" },
                    { number: 4, title: "Society, Law and Ethics", desc: "Cyber safety and IP rights", topics: ["Copyright", "Privacy", "Ethics"], link: "/coming-soon.html" },
                    { number: 5, title: "Emerging Trends", desc: "AI, Big Data, and IoT", topics: ["AI", "Big Data", "IoT"], link: "/coming-soon.html" }
                ],
                "12": [
                    { number: 1, title: "Python Revision Tour", desc: "Review of Class 11 concepts", topics: ["Basics", "Functions", "Files"], link: "/coming-soon.html" },
                    { number: 2, title: "File Handling", desc: "Text and binary files in Python", topics: ["Open/Close", "Read/Write", "Pickle"], link: "/coming-soon.html" },
                    { number: 3, title: "Data Structure", desc: "Stack and Queue implementation", topics: ["Stack", "Queue", "Operations"], link: "/coming-soon.html" },
                    { number: 4, title: "Computer Networks", desc: "Network types, devices, and protocols", topics: ["LAN/WAN", "Router", "TCP/IP"], link: "/coming-soon.html" },
                    { number: 5, title: "Database Management", desc: "SQL queries and interface with Python", topics: ["SQL", "Joins", "Connectivity"], link: "/coming-soon.html" }
                ]
            };

            const user = getUser();
            const userClass = user.class || "6";

            // Update header
            const heroTitle = document.querySelector('.hero-content h1');
            if (heroTitle) {
                heroTitle.innerHTML = `<i class="ri-code-line"></i> Class ${userClass} Computer Science`;
            }

            const chapters = CS_CHAPTERS[userClass] || CS_CHAPTERS["6"];
            const grid = document.getElementById('chaptersGrid');

            if (grid) {
                grid.innerHTML = chapters.map(ch => `
            <div class="chapter-card">
              <div class="chapter-number">${ch.number}</div>
              <div class="chapter-content">
                <h3>${ch.title}</h3>
                <p>${ch.desc}</p>
                <div class="chapter-topics">
                  ${ch.topics.map(t => `<span class="topic-tag">${t}</span>`).join('')}
                </div>
                <div class="chapter-progress">
                  <div class="progress-bar">
                    <div class="progress" style="width: 0%"></div>
                  </div>
                  <span class="progress-text">0% Complete</span>
                </div>
              </div>
              <a href="${ch.link}" class="chapter-btn">${ch.link.includes('coming-soon') ? 'Coming Soon' : 'Start Chapter'}</a>
            </div>
          `).join('');
            }

            // Update stats
            const totalChaptersEl = document.querySelector('.stat-item:nth-child(2) .stat-number');
            if (totalChaptersEl) totalChaptersEl.textContent = chapters.length;
        });
    </script>

    <style>
        .chapters-hero {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .breadcrumb a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-fg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .hero-content h1 i {
            color: var(--color-primary);
        }

        .hero-content .lead {
            font-size: 1.125rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chapter-card {
            background: var(--color-bg);
            border: 1px solid var(--color-muted);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--color-primary);
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .chapter-card:hover::before {
            opacity: 0.03;
        }

        .chapter-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .chapter-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--color-fg);
        }

        .chapter-content p {
            color: #64748b;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .chapter-topics {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .topic-tag {
            background: var(--color-muted);
            color: var(--color-fg);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .chapter-progress {
            margin-bottom: 1rem;
        }

        .chapter-progress .progress-bar {
            width: 100%;
            background: #f1f5f9;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid var(--color-muted);
            margin-bottom: 0.5rem;
        }

        .chapter-progress .progress {
            height: 8px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            transition: width 0.6s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #64748b;
        }

        .chapter-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--color-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .chapter-btn:hover {
            background: #128a3f;
            transform: translateY(-2px);
        }

        .progress-overview {
            margin-top: 2rem;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--color-muted);
            border-radius: 0.75rem;
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--color-fg);
        }

        .overall-progress-bar {
            margin-top: 1rem;
        }

        .overall-progress-bar .progress-bar {
            width: 100%;
            background: #f1f5f9;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid var(--color-muted);
        }

        .overall-progress-bar .progress {
            height: 12px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            transition: width 0.6s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chapters-grid {
                grid-template-columns: 1fr;
            }

            .hero-content h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .progress-stats {
                grid-template-columns: 1fr;
            }

            .chapter-card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .chapter-topics {
                flex-direction: column;
                align-items: flex-start;
            }

            .topic-tag {
                font-size: 0.75rem;
            }
        }
    </style>
</body>

</html>
