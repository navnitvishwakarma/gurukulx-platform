<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Chapters â€“ GuruKulX</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="/assets/images/logo.png" type="image/png" />
  <script defer src="/js/main.js"></script>
</head>

<body>
  <header id="site-header"></header>
  <main class="container">
    <section class="english-chapters-hero">
      <div class="breadcrumb">
        <a href="/english-learning-path.html">English Learning Path</a>
        <i class="ri-arrow-right-s-line"></i>
        <span>English Chapters</span>
      </div>

      <div class="hero-content">
        <h1 class="text-balance">
          <i class="ri-book-open-line"></i> English Chapters
        </h1>
        <p class="lead text-pretty">
          Master English through structured chapters with grammar, vocabulary, literature, and interactive quizzes.
        </p>
      </div>
    </section>

    <section class="chapters-grid" id="chaptersGrid">
      <!-- Chapters will be dynamically loaded here -->
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const ENGLISH_CHAPTERS = {
          "6": [
            { number: 1, title: "Parts of Speech", desc: "Understanding nouns, verbs, adjectives, adverbs, and other essential parts of speech", topics: ["Nouns", "Verbs", "Adjectives"], link: "/english-chapter1-parts-of-speech.html" },
            { number: 2, title: "Sentence Structure", desc: "Learning about subjects, predicates, and different types of sentences", topics: ["Subject", "Predicate", "Sentence Types"], link: "/english-chapter2-sentence-structure.html" },
            { number: 3, title: "Tenses", desc: "Mastering present, past, and future tenses with their various forms", topics: ["Present Tense", "Past Tense", "Future Tense"], link: "/english-chapter3-tenses.html" },
            { number: 4, title: "Vocabulary Building", desc: "Expanding vocabulary through word roots, prefixes, suffixes, and context", topics: ["Word Roots", "Prefixes", "Suffixes"], link: "/coming-soon.html" },
            { number: 5, title: "Reading Comprehension", desc: "Developing skills to understand, analyze, and interpret various texts", topics: ["Main Ideas", "Details", "Inference"], link: "/coming-soon.html" },
            { number: 6, title: "Creative Writing", desc: "Learning to express ideas through stories, essays, and creative pieces", topics: ["Story Writing", "Essay Writing", "Descriptive Writing"], link: "/coming-soon.html" },
            { number: 7, title: "Poetry and Literature", desc: "Exploring different forms of poetry and understanding literary devices", topics: ["Poetry Forms", "Literary Devices", "Analysis"], link: "/coming-soon.html" },
            { number: 8, title: "Communication Skills", desc: "Developing effective speaking and listening skills for better communication", topics: ["Speaking", "Listening", "Presentation"], link: "/coming-soon.html" }
          ],
          "7": [
            { number: 1, title: "Advanced Grammar", desc: "Complex sentences, clauses, and phrases", topics: ["Clauses", "Phrases", "Complex Sentences"], link: "/coming-soon.html" },
            { number: 2, title: "Active and Passive Voice", desc: "Understanding and using active and passive voice", topics: ["Active Voice", "Passive Voice", "Conversion"], link: "/coming-soon.html" },
            { number: 3, title: "Direct and Indirect Speech", desc: "Reporting speech correctly", topics: ["Direct Speech", "Indirect Speech", "Rules"], link: "/coming-soon.html" },
            { number: 4, title: "Essay Writing", desc: "Structuring and writing effective essays", topics: ["Structure", "Arguments", "Conclusion"], link: "/coming-soon.html" },
            { number: 5, title: "Literature: Short Stories", desc: "Analyzing themes and characters in short stories", topics: ["Themes", "Characters", "Plot"], link: "/coming-soon.html" }
          ],
          "8": [
            { number: 1, title: "Modals and Auxiliaries", desc: "Using modal verbs for permission, ability, and obligation", topics: ["Can/Could", "May/Might", "Must/Should"], link: "/coming-soon.html" },
            { number: 2, title: "Determiners and Prepositions", desc: "Correct usage of determiners and prepositions", topics: ["Articles", "Quantifiers", "Prepositions"], link: "/coming-soon.html" },
            { number: 3, title: "Letter Writing", desc: "Formal and informal letter writing formats", topics: ["Formal Letters", "Informal Letters", "Email"], link: "/coming-soon.html" },
            { number: 4, title: "Literature: Poetry Analysis", desc: "Deep dive into poetic devices and themes", topics: ["Metaphor", "Simile", "Imagery"], link: "/coming-soon.html" },
            { number: 5, title: "Debate and Speech", desc: "Public speaking and argumentation skills", topics: ["Debate", "Speech", "Persuasion"], link: "/coming-soon.html" }
          ],
          "9": [
            { number: 1, title: "Tenses Review", desc: "Comprehensive review of all tenses", topics: ["Perfect Tenses", "Continuous Tenses", "Usage"], link: "/coming-soon.html" },
            { number: 2, title: "Subject-Verb Agreement", desc: "Ensuring subjects and verbs match in number and person", topics: ["Rules", "Exceptions", "Practice"], link: "/coming-soon.html" },
            { number: 3, title: "Story Writing", desc: "Crafting compelling short stories", topics: ["Plot", "Character", "Setting"], link: "/coming-soon.html" },
            { number: 4, title: "Literature: Drama", desc: "Reading and understanding plays", topics: ["Dialogue", "Stage Directions", "Conflict"], link: "/coming-soon.html" },
            { number: 5, title: "Report Writing", desc: "Writing factual reports for newspapers or magazines", topics: ["Format", "Facts", "Objective Tone"], link: "/coming-soon.html" }
          ],
          "10": [
            { number: 1, title: "Connectors and Conjunctions", desc: "Linking ideas effectively", topics: ["Coordinating", "Subordinating", "Transitions"], link: "/coming-soon.html" },
            { number: 2, title: "Clauses: Relative and Conditional", desc: "Using advanced clause structures", topics: ["Relative Clauses", "If-Clauses", "Types"], link: "/coming-soon.html" },
            { number: 3, title: "Analytical Paragraph", desc: "Analyzing data and writing summaries", topics: ["Data Analysis", "Comparison", "Conclusion"], link: "/coming-soon.html" },
            { number: 4, title: "Literature: Novel Study", desc: "In-depth study of a classic novel", topics: ["Themes", "Motifs", "Character Arc"], link: "/coming-soon.html" },
            { number: 5, title: "Formal Letters", desc: "Letters of complaint, inquiry, and order", topics: ["Complaint", "Inquiry", "Order"], link: "/coming-soon.html" }
          ],
          "11": [
            { number: 1, title: "Note Making", desc: "Techniques for effective note-taking and summarization", topics: ["Headings", "Abbreviations", "Summary"], link: "/coming-soon.html" },
            { number: 2, title: "Poster Making", desc: "Designing effective posters for awareness", topics: ["Visuals", "Slogans", "Layout"], link: "/coming-soon.html" },
            { number: 3, title: "Literature: Hornbill", desc: "Selected prose and poetry", topics: ["Prose", "Poetry", "Analysis"], link: "/coming-soon.html" },
            { number: 4, title: "Literature: Snapshots", desc: "Supplementary reader stories", topics: ["Narrative", "Theme", "Context"], link: "/coming-soon.html" },
            { number: 5, title: "Speech Writing", desc: "Writing speeches for various occasions", topics: ["Audience", "Tone", "Structure"], link: "/coming-soon.html" }
          ],
          "12": [
            { number: 1, title: "Notice Writing", desc: "Drafting formal notices for schools and organizations", topics: ["Format", "Content", "Brevity"], link: "/coming-soon.html" },
            { number: 2, title: "Article Writing", desc: "Writing articles for newspapers and magazines", topics: ["Title", "Byline", "Body"], link: "/coming-soon.html" },
            { number: 3, title: "Literature: Flamingo", desc: "Advanced prose and poetry analysis", topics: ["Themes", "Symbolism", "Critique"], link: "/coming-soon.html" },
            { number: 4, title: "Literature: Vistas", desc: "Supplementary reader analysis", topics: ["Character Study", "Plot Analysis", "Theme"], link: "/coming-soon.html" },
            { number: 5, title: "Job Application", desc: "Writing job applications and resumes", topics: ["Cover Letter", "Resume", "Bio-data"], link: "/coming-soon.html" }
          ]
        };

        const user = getUser();
        const userClass = user.class || "6";

        // Update header
        const heroTitle = document.querySelector('.hero-content h1');
        if (heroTitle) {
          heroTitle.innerHTML = `<i class="ri-book-open-line"></i> Class ${userClass} English`;
        }

        const chapters = ENGLISH_CHAPTERS[userClass] || ENGLISH_CHAPTERS["6"];
        const grid = document.getElementById('chaptersGrid');

        if (grid) {
          grid.innerHTML = chapters.map(ch => `
              <div class="chapter-card">
                <div class="chapter-number">${ch.number}</div>
                <div class="chapter-content">
                  <h3>${ch.title}</h3>
                  <p>${ch.desc}</p>
                  <div class="chapter-topics">
                    ${ch.topics.map(t => `<span class="topic-tag">${t}</span>`).join('')}
                  </div>
                  <div class="chapter-progress">
                    <div class="progress-bar">
                      <div class="progress" style="width: 0%"></div>
                    </div>
                    <span class="progress-text">0% Complete</span>
                  </div>
                </div>
                <a href="${ch.link}" class="chapter-btn">${ch.link.includes('coming-soon') ? 'Coming Soon' : 'Start Chapter'}</a>
              </div>
            `).join('');
        }

        // Update stats
        const totalChaptersEl = document.querySelector('.stat-item:nth-child(2) .stat-number');
        if (totalChaptersEl) totalChaptersEl.textContent = chapters.length;
      });
    </script>

    <section class="progress-overview">
      <div class="card">
        <h3>Overall Progress</h3>
        <div class="progress-stats">
          <div class="stat-item">
            <span class="stat-number">0</span>
            <span class="stat-label">Chapters Completed</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">8</span>
            <span class="stat-label">Total Chapters</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">0%</span>
            <span class="stat-label">Overall Progress</span>
          </div>
        </div>
        <div class="overall-progress-bar">
          <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="site-footer"></footer>

  <style>
    .english-chapters-hero {
      text-align: center;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    .breadcrumb a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-fg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .hero-content h1 i {
      color: var(--color-primary);
    }

    .hero-content .lead {
      font-size: 1.125rem;
      color: #64748b;
      max-width: 600px;
      margin: 0 auto;
    }

    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .chapter-card {
      background: var(--color-bg);
      border: 1px solid var(--color-muted);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .chapter-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border-color: var(--color-primary);
    }

    .chapter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .chapter-card:hover::before {
      opacity: 0.03;
    }

    .chapter-number {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .chapter-content h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--color-fg);
    }

    .chapter-content p {
      color: #64748b;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .chapter-topics {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .topic-tag {
      background: var(--color-muted);
      color: var(--color-fg);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .chapter-progress {
      margin-bottom: 1rem;
    }

    .chapter-progress .progress-bar {
      width: 100%;
      background: #f1f5f9;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--color-muted);
      margin-bottom: 0.5rem;
    }

    .chapter-progress .progress {
      height: 8px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      transition: width 0.6s ease;
    }

    .progress-text {
      font-size: 0.85rem;
      color: #64748b;
    }

    .chapter-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--color-primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      justify-content: center;
    }

    .chapter-btn:hover {
      background: #128a3f;
      transform: translateY(-2px);
    }

    .progress-overview {
      margin-top: 2rem;
    }

    .progress-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      background: var(--color-muted);
      border-radius: 0.75rem;
    }

    .stat-number {
      display: block;
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--color-fg);
    }

    .overall-progress-bar {
      margin-top: 1rem;
    }

    .overall-progress-bar .progress-bar {
      width: 100%;
      background: #f1f5f9;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--color-muted);
    }

    .overall-progress-bar .progress {
      height: 12px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      transition: width 0.6s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .chapters-grid {
        grid-template-columns: 1fr;
      }

      .hero-content h1 {
        font-size: 2rem;
        flex-direction: column;
        gap: 0.5rem;
      }

      .progress-stats {
        grid-template-columns: 1fr;
      }

      .chapter-card {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .chapter-topics {
        flex-direction: column;
        align-items: flex-start;
      }

      .topic-tag {
        font-size: 0.75rem;
      }
    }
  </style>
</body>

</html>
