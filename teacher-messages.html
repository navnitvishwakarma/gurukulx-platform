<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages â€¢ GuruKulX Teacher</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script defer src="/js/main.js"></script>
    <style>
        .chat-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1rem;
            height: calc(100vh - 200px);
            min-height: 500px;
        }

        .conversation-list {
            background: var(--card-front-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover,
        .conversation-item.active {
            background: var(--card-back-bg);
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .conversation-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .chat-area {
            background: var(--card-front-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--color-primary);
            color: black;
            border-bottom-right-radius: 0.25rem;
        }

        .message.received {
            align-self: flex-start;
            background: var(--card-back-bg);
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--primary);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header id="site-header"></header>

    <main class="container">
        <div class="page-header">
            <h1>Messages</h1>
            <p class="text-muted">Chat with your students.</p>
        </div>

        <div class="chat-container">
            <div class="conversation-list" id="conversation-list">
                <div style="padding: 1rem; text-align: center;">Loading...</div>
            </div>
            <div class="chat-area">
                <div class="chat-header" id="chat-header">Select a conversation</div>
                <div class="messages-list" id="messages-list">
                    <div class="empty-state">
                        <i class="ri-chat-1-line" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>Select a student to start chatting</p>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." disabled>
                    <button class="btn btn-primary btn-circle" id="send-btn" disabled>
                        <i class="ri-send-plane-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer id="site-footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const conversationList = document.getElementById('conversation-list');
            const messagesList = document.getElementById('messages-list');
            const chatHeader = document.getElementById('chat-header');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');

            let currentChatUserId = null;
            const apiBase = window.GX_API_BASE || localStorage.getItem('GX_API_BASE') || window.location.origin;
            const token = localStorage.getItem('GX_TOKEN');

            if (!token) {
                window.location.href = '/login-teacher.html';
                return;
            }

            // Define openChat FIRST so it's available
            const openChat = async (userId, name) => {
                currentChatUserId = userId;
                chatHeader.textContent = name;
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();

                // Highlight active
                document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
                // (Optional: add active class to clicked item)

                await loadMessages();
            };

            // Fetch conversations
            async function loadConversations() {
                try {
                    const res = await fetch(`${apiBase}/api/conversations`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error('Failed to fetch conversations');
                    const users = await res.json();

                    if (users.length === 0) {
                        conversationList.innerHTML = '<div style="padding: 1rem; text-align: center; color: var(--text-muted);">No messages yet</div>';
                        return;
                    }

                    conversationList.innerHTML = '';

                    // Separate groups and students
                    const groups = users.filter(u => u.isGroup);
                    const students = users.filter(u => !u.isGroup);

                    if (groups.length > 0) {
                        const groupHeader = document.createElement('div');
                        groupHeader.style.padding = '0.5rem 1rem';
                        groupHeader.style.fontSize = '0.8rem';
                        groupHeader.style.fontWeight = 'bold';
                        groupHeader.style.color = 'var(--text-muted)';
                        groupHeader.textContent = 'CLASS GROUPS';
                        conversationList.appendChild(groupHeader);

                        groups.forEach(u => {
                            const item = document.createElement('div');
                            item.className = 'conversation-item';
                            item.innerHTML = `
                                <div class="conversation-name"><i class="ri-group-line" style="margin-right: 5px; color: var(--color-primary)"></i> ${escapeHTML(u.name)}</div>
                                <div class="conversation-meta">Class Group</div>
                            `;
                            item.addEventListener('click', () => openChat(u._id, u.name));
                            conversationList.appendChild(item);
                        });
                    }

                    if (students.length > 0) {
                        const studentHeader = document.createElement('div');
                        studentHeader.style.padding = '0.5rem 1rem';
                        studentHeader.style.fontSize = '0.8rem';
                        studentHeader.style.fontWeight = 'bold';
                        studentHeader.style.color = 'var(--text-muted)';
                        studentHeader.style.marginTop = '0.5rem';
                        studentHeader.textContent = 'STUDENTS';
                        conversationList.appendChild(studentHeader);

                        students.forEach(u => {
                            const item = document.createElement('div');
                            item.className = 'conversation-item';
                            item.innerHTML = `
                                <div class="conversation-name">${escapeHTML(u.name)}</div>
                                <div class="conversation-meta">Class ${u.profile?.class || u.class || 'N/A'}</div>
                            `;
                            item.addEventListener('click', () => openChat(u._id, u.name));
                            conversationList.appendChild(item);
                        });
                    }
                } catch (err) {
                    console.error(err);
                    conversationList.innerHTML = '<div style="padding: 1rem; text-align: center; color: red;">Error loading chats</div>';
                }
            }

            async function loadMessages() {
                if (!currentChatUserId) return;

                try {
                    const res = await fetch(`${apiBase}/api/messages/${currentChatUserId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) throw new Error('Failed to fetch messages');
                    const messages = await res.json();

                    const myUserId = parseJwt(token).userId;

                    messagesList.innerHTML = messages.map(m => `
                        <div class="message ${m.sender === myUserId ? 'sent' : 'received'}">
                            ${escapeHTML(m.content)}
                        </div>
                    `).join('');

                    messagesList.scrollTop = messagesList.scrollHeight;
                } catch (err) {
                    console.error(err);
                }
            }

            async function sendMessage() {
                const text = chatInput.value.trim();
                if (!text || !currentChatUserId) return;

                try {
                    const body = { content: text };
                    if (currentChatUserId.startsWith('group:')) {
                        body.groupId = currentChatUserId.replace('group:', '');
                    } else {
                        body.recipientId = currentChatUserId;
                    }

                    const res = await fetch(`${apiBase}/api/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(body)
                    });

                    if (!res.ok) throw new Error('Failed to send');

                    chatInput.value = '';
                    loadMessages(); // Refresh
                } catch (err) {
                    alert('Failed to send message');
                }
            }

            sendBtn.onclick = sendMessage;
            chatInput.onkeypress = (e) => {
                if (e.key === 'Enter') sendMessage();
            };

            // Helper to parse JWT (simple version)
            function parseJwt(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            }

            function escapeHTML(str) {
                return (str || '').toString().replace(/[&<>'"]/g,
                    c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));
            }

            loadConversations();
            // Poll for new messages every 5 seconds
            setInterval(() => {
                if (currentChatUserId) loadMessages();
            }, 5000);
        });
    </script>
</body>

</html>
