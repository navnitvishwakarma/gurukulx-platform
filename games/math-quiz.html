<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Math Quiz â€¢ GuruKulX</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script defer src="/js/main.js"></script>
  </head>
  <body data-game="math-quiz">
    <header id="site-header"></header>
    <main class="container narrow">
      <section class="card">
        <h1><i class="ri-question-line"></i> Math Quiz</h1>
        <div id="quizRoot">
          <div id="quizIntro" class="quiz-intro">
            <p>Answer quick-fire math questions. Earn XP and boost your streak!</p>
            <button class="btn btn-primary" id="startQuiz">Start Quiz</button>
          </div>
          <div id="quizPlay" class="quiz-play hidden">
            <div class="quiz-status">
              <span>Question <span id="qIndex">1</span>/<span id="qTotal">5</span></span>
              <span>Score: <strong id="qScore">0</strong></span>
              <span>Time: <strong id="qTimer">30</strong>s</span>
            </div>
            <div id="qText" class="q-text"></div>
            <div id="qOptions" class="q-options"></div>
          </div>
          <div id="quizEnd" class="quiz-end hidden">
            <h2>Great job!</h2>
            <p>You scored <strong id="finalScore">0</strong> points.</p>
            <div class="cta-group">
              <a class="btn btn-accent" href="/leaderboard.html">View Leaderboard</a>
              <a class="btn" href="/student-home.html">Back to Dashboard</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="site-footer"></footer>
  </body>
</html>
